[problem]
problem = "sedov"
t_end = 0.05
nlim = -1
geometry = "spherical"
restart = false
xl = 0.0
xr = 1.0
cfl = 0.25
nx = 128

[problem.params]
v0 = 0.0
rho0 = 1.0
E0 = 0.5

[physics]
radiation = false
gravity = false

[bc]
[bc.fluid]
bc_i = "reflecting"
bc_o = "outflow"

[output]
ncycle_out = 100
dt_hdf5 = 0.05
dt_init_frac = 1.05

[fluid]
basis = "legendre"
nnodes = 3
porder = 3

[fluid.limiter]
do_limiter = true
type = "minmod"
b_tvd = 1.0
m_tvb = 0.0
tci_opt = true
tci_val = 0.1
characteristic = false
gamma_i = 0.998
#gamma_r = 0.005
#gamma_l = 0.005
weno_r = 2.0

[time]
integrator = "EX_SSPRK33"

[eos]
type = "ideal"
gamma = 1.4
