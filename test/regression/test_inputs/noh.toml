[problem]
problem = "noh"
t_end = 0.5
geometry = "planar"
restart = false
do_rad = false
xl = 0.0
xr = 1.0
bc = "reflecting"
cfl = 0.1

[problem.params]
v0 = -1.0
rho0 = 1.0
p0 = 0.000001

[bc]
