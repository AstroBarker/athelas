[problem]
problem = "sod"
t_end = 0.2
geometry = "planar"
restart = false
xl = 0.0
xr = 1.0
bc = "homogenous"
cfl = 0.8
nx = 512

[problem.params]
vL = 0.0
vR = 0.0
rhoL = 1.0
rhoR = 0.125
pL = 1.0
pR = 0.1
x_d = 0.5

[physics]
radiation = false
gravity = false

[bc]
[bc.fluid]
bc_i = "outflow"
bc_o = "outflow"

[output]
nlim = -1
ncycle_out = 100000
dt_hdf5 = 1.0
dt_init_frac = 1.5

[fluid]
basis = "legendre"
nnodes = 3
porder = 3

[fluid.limiter]
do_limiter = true
type = "weno"
tci_opt = false
tci_val = 1.0
characteristic = false
gamma_i = 0.998

[time]
integrator = "EX_SSPRK33"

[eos]
type = "ideal"
ideal_gamma = 1.4 # default: 1.4
