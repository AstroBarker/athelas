[problem]
problem = "sod"
t_end = 0.2
geometry = "planar"
restart = false
do_rad = false
xl = 0.0
xr = 1.0
bc = "homogenous"
cfl = 0.8

[problem.params]
vL = 0.0
vR = 0.0
rhoL = 1.0
rhoR = 0.125
pL = 1.0
pR = 0.1
x_d = 0.5

[bc]
[bc.fluid]
