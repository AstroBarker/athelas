[problem]
problem = "moving_contact"
t_end = 1.0
geometry = "planar"
restart = false
xl = 0.0
xr = 1.0
cfl = 0.35
nx = 128

[problem.params]
v0 = 0.1
rhoL = 1.4
rhoR = 1.0

[physics]
radiation = false
gravity = false

[bc]
[bc.fluid]
bc_i = "periodic"
bc_o = "periodic"

[output]
nlim = -1
ncycle_out = 100
dt_hdf5 = 0.1

[output.history]
fn = "moving_contact.hst"
#dt = 0.001 # default: dt_hdf5 / 10

[fluid]
basis = "legendre"
nnodes = 1
porder = 1

[fluid.limiter]
tci_opt = false
tci_val = 0.1
characteristic = true

[time]
integrator = "EX_SSPRK11"

[eos]
type = "ideal"

